<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./bookmark.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container position-relative">
      <div class="main">
        <div class="col-12">
          <div class="text-center">
            <h3 class="my-5">Bookmarker</h3>
          </div>
          <div class="borderBox">
            <h5 class="text-center">
              <i class="fa fa-bookmark" aria-hidden="true"></i>
              Bookmark your favorite sites
              <i class="fa fa-bookmark" aria-hidden="true"></i>
            </h5>
            <!-- form -->
            <div class="form-group mb-3">
              <label for="siteName" class="mb-2 d-block">
                <i class="fa fa-book" aria-hidden="true"></i>
                Site Name</label
              >
              <input
                type="text"
                class="form-control"
                id="siteName"
                placeholder="Bookmark Name"
                oninput="validSiteName()"
              />
              <small id="emailHelp" class="form-text text-danger d-none"
                >Enter valid Name</small
              >
            </div>
            <div class="form-group mb-3">
              <label for="siteUrl" class="mb-2 d-block">
                <i class="fa fa-link" aria-hidden="true"></i>
                Site URL</label
              >
              <input
                type="text"
                class="form-control"
                id="siteUrl"
                placeholder="Website URL"
                oninput="validSiteURL()"
              />
              <small id="SiteHelp" class="form-text text-danger d-none"
                >Enter valid URL</small
              >
            </div>
            <div class="text-center">
              <button
                type="button"
                id="submit"
                onclick="addBookMark()"
                class="btn btn-success"
              >
                Submit
              </button>
              <button
                type="button"
                id="Update"
                onclick="updateBook()"
                class="btn btn-success d-none"
              >
                Update
              </button>
            </div>
            <!-- End form-->
          </div>
          <div class="row">
            <input
              oninput="searchData()"
              type="text"
              class="form-control w-25 ms-auto my-3 me-2 search"
              placeholder="Search Bookmark...."
              id="searchInput"
            />
          </div>
          <div class="table-responsive">
            <table class="table mt-4 text-center bg-light">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>ŸêAction</th>
                  <!-- <th>Delete</th> -->
                </tr>
              </thead>
              <tbody id="tableContent"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
